<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Feed</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link id="dark-mode-style" rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dark-mode.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hacker News Feed</h1>
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </header>
        <div class="news-list">
            {% for item in news_items %}
            <article class="news-item">
                <span class="feed-label">{{ item.feed | capitalize }}</span>
                <h2><a href="{{ item.link }}" target="_blank" rel="noopener">{{ item.title }}</a></h2>
                <p>{{ item.description }}</p>
                <footer>
                    <small>Published: {{ item.pubDate or 'No Publication Date' }}</small>
                </footer>
            </article>
            {% endfor %}
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-dark-mode');
        const bodyElement = document.body;
        const darkModeStylesheet = document.getElementById('dark-mode-style');

        toggleButton.addEventListener('click', function() {
            bodyElement.classList.toggle('dark-mode');
            darkModeStylesheet.disabled = !darkModeStylesheet.disabled;
        });
    </script>
</body>
</html>
